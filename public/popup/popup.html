<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/mui.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/mui.min.js"></script>
  </head>

  <body>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        width: 400px;
      }
      .size {
        width: 100%;
      }
    </style>
    <div class="size">
      <div class="header padding">
        <div id="headerRow" class="d-flex flex-row center">
          <img width="40px" height="40px" id="favicon" alt="" />
          <div id="currentUrl" class="mui--text-headline"></div>
        </div>

        <div class="mui--text-subhead mt-1">Blocked Trackers</div>

        <div class="d-flex flex-row-reverse center">
          <div id="numOfBlockedRequests" class="mui--text-display3">0</div>
        </div>
        
      </div>
      <div class="mui-divider"></div>
      <button type="button" class="collapsible mui--text-subhead d-flex flex-row space-between center">
        <div>See Trackers</div>
        <span class="mui-caret"></span>
      </button>
      <div id= "trackers" class="content">
      </div>
      <div class="mui-divider"></div>
      <div class="padding">
        <div>
          <div class="mui--text-subhead mt-1">Blocking is active</div>
          <div class="d-flex flex-row-reverse">
            <label class="switch">
              <input id="checkBox" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div>
          <div class="mui--text-subhead mt-1">Blocking is sensitivity</div>
          <div class="range mt-1">
            <input
              id="rangeSlider"
              type="range"
              min="0"
              max="100"
            />
            <p id="rangeValue" class="mui--text-title ml-1">0.8</p>
          </div>
        </div>
      </div>
      <div class="mui-divider"></div>
    </div>
    <button type="button" class="collapsible mui--text-subhead d-flex flex-row space-between center">
      <div>See Requests</div>
      <span class="mui-caret"></span>
    </button>
    <div id="requests" class="content"></div>
    <script src="./js/script.js"></script>
  </body>
</html>
